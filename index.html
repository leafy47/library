<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>My Library</h1>
</header>
<body>
    <div class="bookadd">
        <div>
            <form action="" id="form1">
                <label for="booktitle">Book title:</label><br>
                <input type="text" name="booktitle" id="booktitle"><br>
                <label for="author">Author:</label><br>
                <input type="text" name="auther" id="author"><br>
                <label for="pages">Number of pages:</label><br>
                <input type="number" name="pages" id="pages"><br>
                <label for="read">Read yet?:</label><br>
                <label for="readyes">Have read</label>
                <input type="radio" name="read" id="readyes" value="true" required>
                <label for="readno">Not yet</label>
                <input type="radio" name="read" id="readno" value="false"><br>
                <input type="submit" name="submit" id="submit" value="Add Book" disabled>
            </form>
        </div>
    </div>
    <div class="bookdisplay">
    </div>
<script src="js.js"></script>
</body>
</html>
